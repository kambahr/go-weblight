            <blockquote cite="https://en.wikipedia.org/wiki/Counterpoint" style="width:800px">
                In music, counterpoint is the relationship between two or more musical lines which are harmonically interdependent yet independent in rhythm and melodic contour. It has been most commonly identified in the European classical tradition, strongly developing during the Renaissance and in much of the common practice period, especially in the Baroque. The term originates from the Latin punctus contra punctum meaning "point against point", i.e. "note against note". In Western pedagogy, counterpoint is taught through a system of species. There are several different forms of counterpoint, including imitative counterpoint and free counterpoint. Imitative counterpoint involves the repetition of a main melodic idea across different vocal parts, with or without variation. Compositions written in free counterpoint often incorporate non-traditional harmonies and chords, chromaticism and dissonance.
